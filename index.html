<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self' https:;">
    <title>Dynamic Item Generator by PriestSL</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="src/css/style.css">
    <script type="module" src="src/js/app.js"></script>
</head>
<body>
    <div id="canvas" class="d-flex h-100">
        <!-- Factions sidebar - fixed width, full height -->
        <div id="factions_bar" class="d-flex flex-column">
            <img id="Generic_settings" title="Generic" src="src/img/gear.png" alt="settings" class="faction_item">
            <!--TODO Should be changed to local images!!! IDK what guys can do with img on links-->
            <img id="Neutral" title="Neutrals" src="https://static.wikia.nocookie.net/stalker/images/3/31/T_icon_fraction_neutrals.png" alt="Generic settings" class="faction_item">
            <img id="Bandit" title="Bandits" src="https://static.wikia.nocookie.net/stalker/images/9/99/T_icon_fraction_bandits.png" alt="Bandit" class="faction_item">
            <img id="Mercenaries" title="Mercenaries" src="https://static.wikia.nocookie.net/stalker/images/6/6d/T_icon_fraction_mercenaries.png" alt="Mercenaries" class="faction_item">
            <img id="Scientists" title="Scientists" src="https://static.wikia.nocookie.net/stalker/images/0/0e/T_icon_fraction_scientists.png" alt="Scientists" class="faction_item">
            <img id="Militaries" title="Militaries" src="https://static.wikia.nocookie.net/stalker/images/3/38/T_icon_fraction_militaries.png" alt="Militaries" class="faction_item">
            <img id="Monolith" title="Monolith" src="https://static.wikia.nocookie.net/stalker/images/8/8f/T_icon_fraction_monolith.png" alt="Monolith" class="faction_item">
            <img id="Duty" title="Duty" src="https://static.wikia.nocookie.net/stalker/images/9/93/T_icon_fraction_duty.png" alt="Duty" class="faction_item">
            <img id="Freedom" title="Freedom" src="https://static.wikia.nocookie.net/stalker/images/6/60/T_icon_fraction_freedom.png" alt="Freedom" class="faction_item">
            <img id="Varta" title="Varta" src="https://static.wikia.nocookie.net/stalker/images/a/a5/T_icon_fraction_varta.png" alt="Varta" class="faction_item">
            <img id="Noon" title="Noon" src="https://static.wikia.nocookie.net/stalker/images/3/34/T_icon_fraction_noon.png" alt="Noon" class="faction_item">
            <img id="Spark" title="Spark" src="https://static.wikia.nocookie.net/stalker/images/e/eb/T_icon_fraction_spark.png" alt="Spark" class="faction_item">
            <img id="Corpus" title="Corps" src="https://static.wikia.nocookie.net/stalker/images/8/8a/T_icon_fraction_corps.png" alt="Corpus" class="faction_item">
        </div>
        
        <!-- Main content area - flexible width -->
        <div class="d-flex flex-column flex-grow-1">
            <!-- Top toolbar section -->
            <div class="d-flex">
                <!-- Categories bar -->
                <div class="d-flex" id="categories_bar">
                    <img id="Primary" title="Primary" src="src/img/assault-rifle.png" alt="Weapon" class="category_item">
                    <img id="Secondary" title="Secondary" src="src/img/shotgun.png" alt="Weapon" class="category_item">
                    <img id="Pistols" title="Pistols" src="src/img/pistol.png" alt="Weapon" class="category_item">
                    <img id="Helmets" title="Helmets" src="src/img/helmet.png" alt="Helmet" class="category_item">
                    <img id="Armor" title="Armor" src="src/img/body.png" alt="Armor" class="category_item">
                    <img id="Artifacts" title="Artifacts" src="src/img/space.png" alt="Artifact" class="category_item">
                    <img id="Consumables" title="Consumables" src="src/img/healthy-drink.png" alt="Consumable" class="category_item">
                    <img id="Ammo" title="Ammo" src="src/img/bullet.png" alt="Ammo" class="category_item">
                    <img id="Grenades" title="Grenades" src="src/img/grenade.png" alt="Grenade" class="category_item">
                </div>
                
                <!-- Toolbar -->
                <div class="d-flex align-items-center justify-content-end flex-grow-1 pe-3" id="toolbar">
                    <div class="input-group input-group-sm me-2" style="max-width: 200px;">
                        <input id="config_name" type="text" class="form-control" placeholder="Config name" value="My new loadout">
                    </div>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Toolbar actions">
                        <button type="button" class="btn btn-outline-secondary" id="btn_file_settings" title="File Settings">
                            <img src="src/img/setting.png" alt="settings" style="width: 20px; height: 20px;">
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="btn_presets" title="Presets">
                            <img src="src/img/list.png" alt="presets" style="width: 20px; height: 20px;">
                        </button>
                        <button type="button" class="btn btn-outline-primary" id="btn_save" title="Download ZIP">
                            <img src="src/img/file.png" alt="download" style="width: 20px; height: 20px;">
                        </button>
                        <button type="button" class="btn btn-outline-info" id="btn_help" title="How to install">
                            <img src="src/img/question.png" alt="help" style="width: 20px; height: 20px;">
                        </button>
                        <button type="button" class="btn btn-outline-success" id="btn_export" title="Export as JSON">
                            <img src="src/img/export.png" alt="export" style="width: 20px; height: 20px;">
                        </button>
                        <button type="button" class="btn btn-outline-warning" id="btn_import" title="Import from JSON">
                            <img src="src/img/import.png" alt="import" style="width: 20px; height: 20px;">
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="btn_todo" title="To do list">
                            <img src="src/img/to-do-list.png" alt="todo" style="width: 20px; height: 20px;">
                        </button>
                        <a href="https://github.com/PriestSL/s2-dynamicitemgenerator-generator-web" target="_blank" class="btn btn-outline-dark" title="GitHub">
                            <img src="src/img/github.png" alt="github" style="width: 20px; height: 20px;">
                        </a>
                        <button type="button" class="btn btn-outline-secondary" id="btn_info" title="Info">
                            <img src="src/img/info.png" alt="info" style="width: 20px; height: 20px;">
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Content area -->
            <div class="flex-grow-1 overflow-auto">
                <div id="content" class="h-100 p-3"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
