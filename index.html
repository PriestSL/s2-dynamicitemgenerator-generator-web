<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Item Generator</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/jszip.js"></script>
    <script src="js/FileSaver.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <div id="canvas">
        <div id="categories_bar">
            <img id="Primary" src="img/assault-rifle.png" alt="Weapon" class="category_item">
            <img id="Secondary" src="img/shotgun.png" alt="Weapon" class="category_item">
            <img id="Armor" src="img/body.png" alt="Armor" class="category_item">
            <img id="Artifacts" src="img/space.png" alt="Artifact" class="category_item">
            <img id="Consumables" src="img/healthy-drink.png" alt="Consumable" class="category_item">
            <img id="Ammo" src="img/bullet.png" alt="Ammo" class="category_item">
            <img id="Grenades" src="img/grenade.png" alt="Grenade" class="category_item">
        </div>
        <div id="factions_bar">
            <img id="Generic" src="img/setting.png" alt="settings" class="faction_item">
            <img id="Neutral" src="https://img.game8.co/4043980/f033d4a6ef48679043f7b860a780bd1a.png/show" alt="Neutral" class="faction_item">
            <img id="Bandit" src="https://img.game8.co/4044042/fd64a2189b3093a88da8681be77f8766.png/show" alt="Bandit" class="faction_item">
            <img id="Mercenaries" src="https://img.game8.co/4053522/6062ab57f6ce96e57918f1339b531b4e.png/show" alt="Mercenaries" class="faction_item">
            <img id="Scientists" src="https://img.game8.co/4053519/9c22d496b082682d7de46af9d422773c.png/show" alt="Scientists" class="faction_item">
            <img id="Militaries" src="https://img.game8.co/4053520/acbeaed1648e9a66dc0cbb5b9442ffdb.png/show" alt="Militaries" class="faction_item">
            <img id="Monolith" src="https://static.wikia.nocookie.net/stalker/images/9/91/Monolith_Patch_Build_1935.webp" alt="Monolith" class="faction_item">
            <img id="Duty" src="https://img.game8.co/4044043/c86e3ad924711f05315028a2d2526260.png/show" alt="Duty" class="faction_item">
            <img id="Freedom" src="https://img.game8.co/4044455/2b0a4c4582f14dd50be5d2ebb5968b3f.png/show" alt="Freedom" class="faction_item">
            <img id="Varta" src="https://img.game8.co/4044547/bdd9e9006258c1ab14c523f7824d7eac.png/show" alt="Varta" class="faction_item">
            <img id="Noon" src="https://img.game8.co/4049092/30c1e3fdbcc54df7708615129f8242d1.png/show" alt="Noon" class="faction_item">
            <img id="Spark" src="https://img.game8.co/4053518/f2acbc73cc8a9ee35f6ccac5cd87312c.png/show" alt="Spark" class="faction_item">
            <img id="Corpus" src="https://img.game8.co/4044044/6d22cf21e13dc2a13dab073e0df3c011.png/show" alt="Corpus" class="faction_item">
        </div>
        <div id="toolbar">
            <img id="btn_save" src="img/file.png" alt="settings" class="toolbar_item">
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
