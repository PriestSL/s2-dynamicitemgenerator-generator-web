<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Item Generator by PriestSL</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">

    <link rel="stylesheet" href="src/css/style.css">
    <script type="module" src="src/js/app.js"></script>
</head>
<body>
    <div id="canvas">
        <div id="categories_bar">
            <img id="Primary" title="Primary" src="src/img/assault-rifle.png" alt="Weapon" class="category_item">
            <img id="Secondary" title="Secondary" src="src/img/shotgun.png" alt="Weapon" class="category_item">
            <img id="Pistols" title="Pistols" src="src/img/pistol.png" alt="Weapon" class="category_item">
            <img id="Helmets" title="Helmets" src="src/img/helmet.png" alt="Helmet" class="category_item">
            <img id="Armor" title="Armor" src="src/img/body.png" alt="Armor" class="category_item">
            <img id="Artifacts" title="Artifacts" src="src/img/space.png" alt="Artifact" class="category_item">
            <img id="Consumables" title="Consumables" src="src/img/healthy-drink.png" alt="Consumable" class="category_item">
            <img id="Ammo" title="Ammo" src="src/img/bullet.png" alt="Ammo" class="category_item">
            <img id="Grenades" title="Grenades" src="src/img/grenade.png" alt="Grenade" class="category_item">
        </div>
        <div id="factions_bar">
            <img id="Generic_settings" title="Generic" src="src/img/gear.png" alt="settings" class="faction_item">
            <!--Should be changed to local images!!! IDK what guys can do with img on links-->
            <img id="Neutral" title="Neutrals" src="https://static.wikia.nocookie.net/stalker/images/3/31/T_icon_fraction_neutrals.png" alt="Generic settings" class="faction_item">
            <img id="Bandit" title="Bandits" src="https://static.wikia.nocookie.net/stalker/images/9/99/T_icon_fraction_bandits.png" alt="Bandit" class="faction_item">
            <img id="Mercenaries" title="Mercenaries" src="https://static.wikia.nocookie.net/stalker/images/6/6d/T_icon_fraction_mercenaries.png" alt="Mercenaries" class="faction_item">
            <img id="Scientists" title="Scientists" src="https://static.wikia.nocookie.net/stalker/images/0/0e/T_icon_fraction_scientists.png" alt="Scientists" class="faction_item">
            <img id="Militaries" title="Militaries" src="https://static.wikia.nocookie.net/stalker/images/3/38/T_icon_fraction_militaries.png" alt="Militaries" class="faction_item">
            <img id="Monolith" title="Monolith" src="https://static.wikia.nocookie.net/stalker/images/8/8f/T_icon_fraction_monolith.png" alt="Monolith" class="faction_item">
            <img id="Duty" title="Duty" src="https://static.wikia.nocookie.net/stalker/images/9/93/T_icon_fraction_duty.png" alt="Duty" class="faction_item">
            <img id="Freedom" title="Freedom" src="https://static.wikia.nocookie.net/stalker/images/6/60/T_icon_fraction_freedom.png" alt="Freedom" class="faction_item">
            <img id="Varta" title="Varta" src="https://static.wikia.nocookie.net/stalker/images/a/a5/T_icon_fraction_varta.png" alt="Varta" class="faction_item">
            <img id="Noon" title="Noon" src="https://static.wikia.nocookie.net/stalker/images/3/34/T_icon_fraction_noon.png" alt="Noon" class="faction_item">
            <img id="Spark" title="Spark" src="https://static.wikia.nocookie.net/stalker/images/e/eb/T_icon_fraction_spark.png" alt="Spark" class="faction_item">
            <img id="Corpus" title="Corps" src="https://static.wikia.nocookie.net/stalker/images/8/8a/T_icon_fraction_corps.png" alt="Corpus" class="faction_item">
        </div>
        <div id="toolbar">
            <input id="config_name" type="text" placeholder="Config name" value="My new loadout" class="toolbar_item">
            <img id="btn_file_settings" src="src/img/setting.png" alt="file_settings" title="File Settings" class="toolbar_item">
            <img id="btn_save" src="src/img/file.png" alt="download_zip" title="Download ZIP" class="toolbar_item">
            <img id="btn_help" src="src/img/question.png" alt="help" title="How to install" class="toolbar_item">
            <img id="btn_export" src="src/img/export.png" alt="export" title="Export as JSON" class="toolbar_item">
            <img id="btn_import" src="src/img/import.png" alt="import" title="Import from JSON" class="toolbar_item">
            <img id="btn_todo" src="src/img/to-do-list.png" alt="todo" title="To do list" class="toolbar_item">
            <a href="https://github.com/PriestSL/s2-dynamicitemgenerator-generator-web" target="_blank"><img id="github_link" src="src/img/github.png" alt="github" title="GitHub" class="toolbar_item" style="height: 45px;"></a>
            <img id="btn_info" src="src/img/info.png" alt="info" title="Info" class="toolbar_item">
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
